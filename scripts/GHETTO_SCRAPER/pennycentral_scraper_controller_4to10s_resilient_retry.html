<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PennyCentral 952 - Aggressive Parallel (URLs at Bottom)</title>
    <style>
      body {
        font-family: "Segoe UI", monospace;
        padding: 20px;
        background: #0f172a;
        color: #e2e8f0;
      }
      #panel {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #1e293b;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #334155;
        width: 320px;
        z-index: 1000;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }
      .stat-box {
        font-size: 13px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
      }
      .stat-value {
        font-weight: bold;
        color: #10b981;
      }
      input {
        background: #020617;
        border: 1px solid #334155;
        color: #fff;
        padding: 4px;
        width: 55px;
        border-radius: 4px;
        text-align: center;
      }
      button {
        padding: 10px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
        font-weight: bold;
      }
      .btn-export {
        background: #10b981;
      }
      .btn-export-failures {
        background: #a855f7;
      }
      .btn-export-failures-csv {
        background: #7c3aed;
      }
      .btn-danger {
        background: #ef4444;
      }
      #log {
        height: 400px;
        overflow-y: auto;
        background: #020617;
        padding: 15px;
        border-radius: 8px;
        font-size: 12px;
        white-space: pre-wrap;
        color: #94a3b8;
        border: 1px solid #334155;
      }
      .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #64748b;
        margin-right: 8px;
      }
      .status-active {
        background: #10b981;
        box-shadow: 0 0 10px #10b981;
      }
      .status-cooldown {
        background: #f59e0b;
        box-shadow: 0 0 10px #f59e0b;
      }
      h2 {
        margin: 0 0 15px 0;
        font-size: 18px;
      }
      hr {
        border: 0;
        border-top: 1px solid #334155;
        margin: 10px 0;
      }

  </head>
  <body>
    <h2><span id="status-dot" class="status-indicator"></span> PennyCentral Parallel</h2>
    <div id="log"></div>

    <div id="panel">
      <div class="stat-box">
        <span>Database Total:</span> <span id="db-count" class="stat-value">0</span>
      </div>
      <div class="stat-box">
        <span>Failures:</span> <span id="fail-count" class="stat-value">0</span>
      </div>
      <hr />
      <div class="stat-box">
        <span>Parallel Tabs:</span>
        <input
          type="number"
          id="max-tabs"
          value="3"
          aria-label="Parallel tabs"
          title="Parallel tabs"
        />
      </div>
      <div class="stat-box">
        <span>Batch Size:</span>
        <input
          type="number"
          id="batch-limit"
          value="250"
          aria-label="Batch size"
          title="Batch size"
        />
      </div>
      <div class="stat-box">
        <span>Cooldown (Mins):</span>
        <input
          type="number"
          id="cooldown-mins"
          value="20"
          aria-label="Cooldown minutes"
          title="Cooldown minutes"
        />
      </div>
      <div class="stat-box">
        <span>Start at Index:</span>
        <input
          type="number"
          id="start-index"
          value="0"
          aria-label="Start index"
          title="Start index"
        />
      </div>

      <button id="start-btn" onclick="startScraping()">‚ñ∂ START SESSION</button>
      <button class="btn-export" onclick="exportData()">üíæ Export JSON</button>
      <button class="btn-export-failures" onclick="exportFailuresJson()">
        Export Failures JSON
      </button>
      <button class="btn-export-failures-csv" onclick="exportFailuresCsv()">
        Export Failures CSV
      </button>
      <div style="margin-top: 8px">
        <button class="btn-export" id="set-export-folder-btn" onclick="chooseExportFolder()">
          üìÅ Set Export Folder
        </button>
        <button class="btn-export" id="clear-export-folder-btn" onclick="clearExportFolder()">
          üßπ Clear Folder
        </button>
        <div style="margin-top: 6px; font-size: 12px; color: #94a3b8">
          Export Folder: <span id="export-folder-label">(not set)</span>
        </div>
      </div>
      <button class="btn-danger" onclick="clearDatabase()">Clear Database</button>
    </div>

    <script>
      /**
       * SCRAPER LOGIC BLOCK
       * --------------------------------------------------
       */
      const STORAGE_KEY = "pennycentral_952_master_data"
      const FAILURES_KEY = "pennycentral_952_failures"
      let activeTabs = 0
      let sessionCount = 0
      let currentIndex = 0
      let isPaused = false
      let urlsToScrape = [] // Will be filled with deduplicated URLs when scraping starts

      // On Load: Check database to see where we left off
      window.onload = () => {
        const db = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}")
        const failures = JSON.parse(localStorage.getItem(FAILURES_KEY) || "[]")
        const count = Object.keys(db).length
        document.getElementById("db-count").textContent = count
        document.getElementById("fail-count").textContent = Array.isArray(failures)
          ? failures.length
          : 0
        document.getElementById("start-index").value = count
        // Show stored export folder if available
        showExportFolderLabel()
      }

      async function startScraping() {
        // Deduplicate URLs before starting
        const originalCount = urls.length
        urlsToScrape = deduplicateUrls(urls)
        const uniqueCount = urlsToScrape.length

        log(`üìã Deduplicated ${originalCount} URLs ‚Üí ${uniqueCount} unique products (removed ${originalCount - uniqueCount} duplicates)`)

        currentIndex = parseInt(document.getElementById("start-index").value)
        document.getElementById("start-btn").disabled = true
        log(`üöÄ Starting Parallel Session at Index ${currentIndex}...`)
        manageFlow()
      }

      async function manageFlow() {
        if (isPaused) return

        const maxTabs = parseInt(document.getElementById("max-tabs").value)
        const batchLimit = parseInt(document.getElementById("batch-limit").value)
        const cooldownMins = parseInt(document.getElementById("cooldown-mins").value)

        // Trigger Cooldown
        if (sessionCount >= batchLimit) {
          log(`üí§ [BATCH LIMIT] Pausing for ${cooldownMins} minutes...`)
          isPaused = true
          sessionCount = 0
          document.getElementById("status-dot").className = "status-indicator status-cooldown"
          await new Promise((r) => setTimeout(r, cooldownMins * 60 * 1000))
          isPaused = false
          log("üîÑ Cooldown finished. Resuming flow...")
          manageFlow()
          return
        }

        // Fill parallel slots
        while (activeTabs < maxTabs && currentIndex < urlsToScrape.length && !isPaused) {
          const urlIndex = currentIndex
          currentIndex++
          sessionCount++

          scrapeItem(urlsToScrape[urlIndex], urlIndex)

          // JITTER: Randomly wait 3 to 8 seconds before opening the next tab
          // This makes the staggered start look like human browsing
          const jitter = Math.floor(Math.random() * 5000) + 3000
          await new Promise((r) => setTimeout(r, jitter))
        }
      }

      // Extract SKU from Home Depot URL (/p/XXXXXXX or /s/XXXXXXX)
      function extractSkuFromUrl(url) {
        const pMatch = url.match(/\/p\/[^/]*\/(\d{6,12})/)
        if (pMatch) return pMatch[1] // Internet SKU from /p/ URL

        const sMatch = url.match(/\/s\/(\d{6,10})/)
        if (sMatch) return sMatch[1] // Store SKU from /s/ URL

        return null
      }

      // Check if product SKU already exists in database
      function isAlreadyScraped(sku) {
        if (!sku) return false
        const db = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}")
        return db.hasOwnProperty(sku)
      }

      // Deduplicate URLs by extracting SKU and keeping first occurrence
      function deduplicateUrls(urlList) {
        const seen = new Set()
        const unique = []

        for (const url of urlList) {
          const sku = extractSkuFromUrl(url)
          const key = sku || url // Use SKU as key, fallback to full URL

          if (!seen.has(key)) {
            seen.add(key)
            unique.push(url)
          }
        }

        return unique
      }

      function scrapeItem(url, index) {
        // Pre-scrape check: Skip if already in database
        const urlSku = extractSkuFromUrl(url)
        if (urlSku && isAlreadyScraped(urlSku)) {
          log(`[${index + 1}] ‚è≠Ô∏è  Already scraped: ${url.substring(url.lastIndexOf("/") + 1)}`)
          // Don't increment activeTabs since we're not opening a tab
          manageFlow() // Trigger next item
          return
        }

        activeTabs++
        document.getElementById("status-dot").className = "status-indicator status-active"
        log(`[${index + 1}] Opening: ${url.substring(url.lastIndexOf("/") + 1)}`)

        const tab = window.open(url, "_blank")
        let responded = false

        const onMessage = (event) => {
          if (event.data && event.data.type === "SCRAPE_SUCCESS") {
            responded = true
            window.removeEventListener("message", onMessage)
            saveToDB(url, event.data.payload)
            activeTabs--
            if (tab) tab.close()
            manageFlow() // Trigger next item immediately
          }

          if (event.data && event.data.type === "SCRAPE_FAIL") {
            responded = true
            window.removeEventListener("message", onMessage)
            recordFailure(url, event.data.payload)
            activeTabs--
            if (tab) tab.close()
            manageFlow()
          }
        }
        window.addEventListener("message", onMessage)

        // Timeout if page fails to respond
        setTimeout(() => {
          if (!responded) {
            window.removeEventListener("message", onMessage)
            log(`‚ö†Ô∏è Timeout on item ${index + 1}. Skipping.`)
            recordFailure(url, { reason: "timeout" })
            if (tab) tab.close()
            activeTabs--
            setTimeout(manageFlow, 5000)
          }
        }, 45000)
      }

      function recordFailure(url, payload) {
        const existing = JSON.parse(localStorage.getItem(FAILURES_KEY) || "[]")
        const failures = Array.isArray(existing) ? existing : []

        const entry = {
          url,
          reason: payload?.reason || "unknown",
          detail: payload?.meta?.detail || payload?.detail || "",
          at: payload?.at || new Date().toISOString(),
        }

        failures.push(entry)
        localStorage.setItem(FAILURES_KEY, JSON.stringify(failures))
        document.getElementById("fail-count").textContent = failures.length

        const short = url.substring(url.lastIndexOf("/") + 1)
        log(`‚ö† Failed ${short} (${entry.reason})`)
      }

      function saveToDB(url, data) {
        const db = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}")

        // Use best available unique identifier to deduplicate
        // Priority: 1) Internet SKU, 2) Store SKU, 3) Product URL, 4) Input URL
        const productKey = data.internetNumber || data.storeSku || data.productUrl || url

        // Check if this product was already saved (deduplication)
        if (db[productKey]) {
          const label = data.name || data.storeSku || productKey
          log(`‚è≠Ô∏è  Skipped duplicate: ${label}`)
          return
        }

        // Store using productKey, not url
        db[productKey] = data
        localStorage.setItem(STORAGE_KEY, JSON.stringify(db))
        const label = data.name || data.storeSku || productKey
        log(`üì¶ Saved ${label} (retail ${formatPrice(data.retailPrice)})`)
        document.getElementById("db-count").textContent = Object.keys(db).length
      }

      function formatPrice(value) {
        const price = Number(value)
        if (!Number.isFinite(price)) return "n/a"
        return `$${price.toFixed(2)}`
      }

      function log(msg) {
        const l = document.getElementById("log")
        l.innerHTML += `[${new Date().toLocaleTimeString()}] ${msg}\n`
        l.scrollTop = l.scrollHeight
      }

      // ---------- Export helpers (safe write to user-chosen folder when supported) ----------
      async function writeFileToDirectory(dirHandle, filename, contents) {
        const fileHandle = await dirHandle.getFileHandle(filename, { create: true })
        const writable = await fileHandle.createWritable()
        await writable.write(contents)
        await writable.close()
      }

      const DB_NAME = "penny_scraper_export_db"
      const STORE_NAME = "handles"
      const HANDLE_KEY = "export_directory"

      function openIdb() {
        return new Promise((resolve, reject) => {
          const req = indexedDB.open(DB_NAME, 1)
          req.onupgradeneeded = (e) => {
            e.target.result.createObjectStore(STORE_NAME)
          }
          req.onsuccess = () => resolve(req.result)
          req.onerror = () => reject(req.error)
        })
      }

      async function saveDirectoryHandle(handle) {
        try {
          const db = await openIdb()
          const tx = db.transaction(STORE_NAME, "readwrite")
          tx.objectStore(STORE_NAME).put(handle, HANDLE_KEY)
          await new Promise((res, rej) => {
            tx.oncomplete = res
            tx.onerror = rej
          })
          db.close()
        } catch (e) {
          console.warn("Could not persist directory handle:", e)
        }
      }

      async function getStoredDirectoryHandle() {
        try {
          const db = await openIdb()
          const tx = db.transaction(STORE_NAME, "readonly")
          const val = tx.objectStore(STORE_NAME).get(HANDLE_KEY)
          const handle = await new Promise((res, rej) => {
            val.onsuccess = () => res(val.result)
            val.onerror = rej
          })
          db.close()
          return handle || null
        } catch (e) {
          return null
        }
      }

      async function clearStoredDirectoryHandle() {
        try {
          const db = await openIdb()
          const tx = db.transaction(STORE_NAME, "readwrite")
          tx.objectStore(STORE_NAME).delete(HANDLE_KEY)
          await new Promise((res, rej) => {
            tx.oncomplete = res
            tx.onerror = rej
          })
          db.close()
        } catch (e) {}
      }

      function humanFilename(prefix, ext) {
        const ts = new Date().toISOString().replace(/[:.]/g, "-")
        return `${prefix}_${ts}.${ext}`
      }

      async function showExportFolderLabel() {
        const el = document.getElementById("export-folder-label")
        try {
          const handle = await getStoredDirectoryHandle()
          if (!handle) {
            el.textContent = "(not set)"
            return
          }
          el.textContent = handle.name || "(chosen folder)"
        } catch (e) {
          el.textContent = "(not set)"
        }
      }

      async function chooseExportFolder() {
        if (!window.showDirectoryPicker) {
          alert(
            "Your browser does not support the File System Access API. Fallback to downloads will be used."
          )
          return
        }
        try {
          const dirHandle = await window.showDirectoryPicker({ mode: "readwrite" })
          // Request permission to write without prompting later
          const perm = await dirHandle.requestPermission({ mode: "readwrite" })
          if (perm === "granted") {
            await saveDirectoryHandle(dirHandle)
            log("üìÅ Export folder saved.")
            showExportFolderLabel()
          } else {
            log("‚ö† Permission to write export folder was not granted.")
          }
        } catch (e) {
          console.error("Folder pick cancelled or failed", e)
        }
      }

      async function clearExportFolder() {
        await clearStoredDirectoryHandle()
        await showExportFolderLabel()
        log("üßπ Export folder cleared; downloads will go to browser Downloads folder")
      }

      async function exportData() {
        const data = localStorage.getItem(STORAGE_KEY) || "{}"
        const filename = humanFilename("penny_scrape", "json")

        // Preferred path: stored directory handle + writeFile
        try {
          const dirHandle = await getStoredDirectoryHandle()
          if (dirHandle && dirHandle.kind === "directory") {
            await writeFileToDirectory(dirHandle, filename, data)
            log(`üíæ Exported JSON ‚Üí ${filename}`)
            return
          }
        } catch (e) {
          console.warn("Write to directory failed, falling back to download:", e)
        }

        // Fallback: browser download
        const blob = new Blob([data], { type: "application/json" })
        const a = document.createElement("a")
        a.href = URL.createObjectURL(blob)
        a.download = filename
        a.click()
        log(`üíæ Downloaded JSON ‚Üí ${filename}`)
      }

      async function exportFailuresJson() {
        const data = localStorage.getItem(FAILURES_KEY) || "[]"
        const filename = humanFilename("penny_scrape_failures", "json")
        try {
          const dirHandle = await getStoredDirectoryHandle()
          if (dirHandle && dirHandle.kind === "directory") {
            await writeFileToDirectory(dirHandle, filename, data)
            log(`üíæ Exported Failures JSON ‚Üí ${filename}`)
            return
          }
        } catch (e) {
          console.warn(e)
        }

        const blob = new Blob([data], { type: "application/json" })
        const a = document.createElement("a")
        a.href = URL.createObjectURL(blob)
        a.download = filename
        a.click()
        log(`üíæ Downloaded Failures JSON ‚Üí ${filename}`)
      }

      function csvEscape(value) {
        const raw = value === null || value === undefined ? "" : String(value)
        return `"${raw.replace(/\"/g, '""')}"`
      }

      async function exportFailuresCsv() {
        const existing = JSON.parse(localStorage.getItem(FAILURES_KEY) || "[]")
        const failures = Array.isArray(existing) ? existing : []

        const header = ["url", "reason", "detail", "at"].join(",")
        const rows = failures.map((f) =>
          [csvEscape(f.url), csvEscape(f.reason), csvEscape(f.detail), csvEscape(f.at)].join(",")
        )
        const csv = [header, ...rows].join("\n")
        const filename = humanFilename("penny_scrape_failures", "csv")

        // Try to write to the chosen folder first
        try {
          const dirHandle = await getStoredDirectoryHandle()
          if (dirHandle && dirHandle.kind === "directory") {
            await writeFileToDirectory(dirHandle, filename, csv)
            log(`üíæ Exported Failures CSV ‚Üí ${filename}`)
            return
          }
        } catch (e) {
          console.warn("Write to directory failed", e)
        }

        // Fallback: browser download
        const blob = new Blob([csv], { type: "text/csv" })
        const a = document.createElement("a")
        a.href = URL.createObjectURL(blob)
        a.download = filename
        a.click()
        log(`üíæ Downloaded Failures CSV ‚Üí ${filename}`)
      }

      function clearDatabase() {
        const db = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}")
        const count = Object.keys(db).length

        if (count > 0) {
          const ok = confirm(`Clear the local database (${count} items)?`)
          if (!ok) return
        }

        localStorage.removeItem(STORAGE_KEY)
        localStorage.removeItem(FAILURES_KEY)
        document.getElementById("db-count").textContent = "0"
        document.getElementById("fail-count").textContent = "0"
        document.getElementById("start-index").value = "0"
        log("Cleared local database.")
      }
