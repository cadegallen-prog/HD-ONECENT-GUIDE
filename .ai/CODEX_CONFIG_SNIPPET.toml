# Codex MCP Configuration (Paste into ~/.codex/config.toml)
#
# IMPORTANT: Replace {PROJECT_PATH} with your actual project path
# Example: C:/Users/cadeg/Projects/HD-ONECENT-GUIDE
# Or use: ~/Projects/HD-ONECENT-GUIDE (if in home directory)

[mcp_servers.filesystem]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-filesystem", "{PROJECT_PATH}"]

[mcp_servers.git]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-git", "--repository", "{PROJECT_PATH}"]

[mcp_servers.github]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-github"]

[mcp_servers.playwright]
command = "npx"
args = ["-y", "@playwright/mcp"]

[mcp_servers.supabase]
command = "npx"
args = ["-y", "@supabase/mcp-server-supabase", "--read-only", "--project-ref", "djtejotbcnzzjfsogzlc"]

[mcp_servers.supabase.env]
SUPABASE_ACCESS_TOKEN = "${SUPABASE_ACCESS_TOKEN}"

[mcp_servers.openaiDeveloperDocs]
url = "https://developers.openai.com/mcp"
