name: Snyk Security

on:
  # Run once daily instead of on every push to reduce noise
  schedule:
    - cron: "0 1 * * *"  # Every day at 1 AM UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      # NOTE: Replace @master with a pinned tag or SHA once this is stable.
      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master

      - name: Snyk Code test (SARIF)
        if: env.SNYK_TOKEN != ''
        run: snyk code test --sarif-file-output=snyk-code.sarif
        continue-on-error: true

      - name: Upload SARIF to GitHub Code Scanning
        if: env.SNYK_TOKEN != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

      - name: Snyk Open Source monitor
        if: env.SNYK_TOKEN != ''
        run: snyk monitor --all-projects
        continue-on-error: true

      - name: Snyk IaC test
        if: env.SNYK_TOKEN != ''
        run: snyk iac test --report
        continue-on-error: true
