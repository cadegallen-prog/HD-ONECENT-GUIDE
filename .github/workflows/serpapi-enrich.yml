# SerpApi Enrichment Workflow
# Uses SerpApi's Home Depot API for reliable product data enrichment
#
# Cost: $0/mo (free tier: 100 searches) or paid tiers for more
# Runs: Every 6 hours, processes up to 5 SKUs per run (~20/day, ~600/mo)
# Note: Each SKU may use 1-2 searches (SKU search + fallback name search)
#
# Required secrets:
#   - NEXT_PUBLIC_SUPABASE_URL
#   - SUPABASE_SERVICE_ROLE_KEY
#   - SERPAPI_KEY (get from https://serpapi.com)

name: SerpApi Enrich

on:
  schedule:
    # Run every 6 hours (safe monthly budget by default)
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Allow manual trigger
    inputs:
      limit:
        description: 'Number of SKUs to process'
        required: false
        default: '5'

jobs:
  enrich:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run SerpApi enrichment
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: |
          npx tsx scripts/serpapi-enrich.ts --limit ${{ github.event.inputs.limit || '5' }}
