# SerpApi Enrichment Workflow
# Uses SerpApi's Home Depot API for reliable product data enrichment
#
# Cost: $0/mo (free tier: 250 searches) or $25/mo for 1000 searches
# Runs: Every 6 hours, processes up to 1 SKU per run (keeps usage under the 250-search free tier even when a fallback search uses a 2nd credit)
#
# Required secrets:
#   - NEXT_PUBLIC_SUPABASE_URL
#   - SUPABASE_SERVICE_ROLE_KEY
#   - SERPAPI_KEY (get from https://serpapi.com)

name: SerpApi Enrich

on:
  schedule:
    # Run every 6 hours (safe monthly budget by default)
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Allow manual trigger
    inputs:
      limit:
        description: 'Number of SKUs to process'
        required: false
        default: '1'

jobs:
  enrich:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run SerpApi enrichment
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: |
          npx tsx scripts/serpapi-enrich.ts --retry --limit ${{ github.event.inputs.limit || '1' }}
