name: Quality Checks (Fast)

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality-fast:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run fast QA (lint + unit tests + build)
        run: npm run qa:fast
