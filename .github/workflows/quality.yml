name: Quality Checks (Fast)

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality-fast:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: pip install ruff==0.7.4

      - name: Ruff format check
        run: ruff format --check .

      - name: Ruff lint
        run: ruff check .

      - name: Run fast QA (lint + unit tests + build)
        env:
          # Unit tests exercise the submit-find route, which requires this env var to be present.
          # A dummy value is sufficient because tests stub the service role client.
          SUPABASE_SERVICE_ROLE_KEY: test
          # CI should not render third-party ad placeholders/scripts.
          NEXT_PUBLIC_EZOIC_ENABLED: "false"
        run: npm run qa:fast
