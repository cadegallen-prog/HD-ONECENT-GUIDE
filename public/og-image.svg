<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <!-- Penny watermark gradient -->
    <linearGradient id="pennyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#cd7f32"/>
      <stop offset="50%" stop-color="#b87333"/>
      <stop offset="100%" stop-color="#8b5a2b"/>
    </linearGradient>
    <!-- Inter font fallback -->
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
    </style>
  </defs>

  <!-- White background -->
  <rect width="1200" height="630" fill="#fff"/>

  <!-- Faint penny watermark (centered, large, faded) -->
  <g opacity="0.13" transform="translate(600, 320)">
    <circle cx="0" cy="0" r="180" fill="url(#pennyGrad)"/>
    <circle cx="0" cy="0" r="170" fill="none" stroke="#8b5a2b" stroke-width="4"/>
    <circle cx="0" cy="0" r="130" fill="none" stroke="#fff" stroke-width="2"/>
    <text x="0" y="60" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="160" font-weight="900" fill="#1c1917">1</text>
    <text x="100" y="-60" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="80" font-weight="700" fill="#44403c">¢</text>
  </g>

  <!-- Main content -->
  <!-- PennyCentral logo (top, centered) -->
  <text x="600" y="120" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="54" font-weight="900" fill="#000" letter-spacing="-1">
    PennyCentral
  </text>
  <!-- Underline accent -->
  <rect x="510" y="132" width="180" height="4" rx="2" fill="#e7e5e4" />

  <!-- Main title -->
  <text x="600" y="240" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="64" font-weight="900" fill="#000" letter-spacing="-1">
    Find Home Depot Penny Items
  </text>

  <!-- Subtitle -->
  <text x="600" y="300" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="600" fill="#333">
    Community-Reported $0.01 Finds – Updated Hourly
  </text>

  <!-- URL (bottom right) -->
  <text x="1160" y="600" text-anchor="end" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="500" fill="#007BFF">
    www.pennycentral.com
  </text>
</svg>
