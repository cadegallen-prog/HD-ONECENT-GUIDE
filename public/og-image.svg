<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Dark background -->
  <rect width="1200" height="630" fill="#1C1917"/>

  <!-- Large copper penny icon on left -->
  <defs>
    <linearGradient id="copperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd7f32"/>
      <stop offset="50%" style="stop-color:#b87333"/>
      <stop offset="100%" style="stop-color:#8b5a2b"/>
    </linearGradient>
  </defs>

  <!-- Penny coin (left side) -->
  <g transform="translate(180, 315)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="140" fill="url(#copperGrad)"/>
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="130" fill="none" stroke="#8b5a2b" stroke-width="3"/>
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <!-- Center "1" -->
    <text x="0" y="30" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="bold" fill="#1c1917">1</text>
    <!-- Cent symbol -->
    <text x="70" y="-50" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="600" fill="#44403c">Â¢</text>
  </g>

  <!-- Text content (right side) -->
  <g transform="translate(420, 0)">
    <!-- Main title -->
    <text x="0" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="bold" fill="#FAFAFA">
      Penny Central
    </text>

    <!-- Tagline -->
    <text x="0" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="#A8A29E">
      Your Guide to $0.01 Home Depot Items
    </text>

    <!-- Accent line -->
    <rect x="0" y="360" width="120" height="4" fill="#cd7f32"/>

    <!-- Secondary text -->
    <text x="0" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#78716C">
      Find, track, and score penny deals
    </text>
  </g>
</svg>
